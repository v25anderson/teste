<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" defer></script>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles_forms.css">
    <title>Listar Consultas</title>
</head>
<body>

    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Atendimento ao paciente</h2>
                <form>
                     <div class="form-group row">
                        <label for="inputMedico" class="col-sm-4 col-form-label">Médico</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" id="inputMedico" placeholder="Medico" readonly>
                        </div>
                     </div>
                     <div class="form-group row">
                        <label for="inputPaciente" class="col-sm-4 col-form-label">Paciente</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" id="inputPaciente" placeholder="Medico" readonly>
                        </div>
                     </div>
                     <div class="form-group row">
                        <label for="inputEspecialidade" class="col-sm-4 col-form-label">Especialidade</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" id="inputEspecialidade" placeholder="Especialidade" readonly>
                        </div>
                     </div>
                     <div class="form-group row">
                        <label for="inputDataConsulta" class="col-sm-4 col-form-label">Data/Hora da Consulta</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" id="inputDataConsulta" placeholder="DataConsulta" readonly>
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="Sintomas">Sintomas</label>
                        <textarea class="form-control" id="Sintomas" rows="3"></textarea>
                     </div>
                     <div class="form-group">
                        <label for="Receita">Receita</label>
                        <textarea class="form-control" id="Receita" rows="3"></textarea>
                     </div>
                    <div class="form-group">
                        <label for="AvaliacaoAtendimento">Avaliação Do Atendimento</label>
                        <input type="number" class="form-control" id="AvaliacaoAtendimento" step="0.01" min="0" max="10" placeholder="Digite uma nota de 0 a 10">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Salvar">
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="/img/consulta.avif" alt="Hello New Customer" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="/consultas/listar">Voltar a lista de consultas</a>
                    </div>
                </div>
            </div>
        </div>

        <hr/>
        <footer class="footer">
            <p>&copy; 2024 CLínica MCL</p>
        </footer>
    </div>
</body>
</html>
