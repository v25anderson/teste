<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/css/styles_forms.css">
    <title>Cadastrar novo Médico</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize o seu cadastro</h2>
                <form th:action="@{/medicos/salvar}" th:method="${medico.id} == 0 ? post : put" th:object="${medico}">
                    <input id="id" type="hidden" th:field="*{id}"/>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" maxlength="120" id="nome"
                               name="nome" placeholder="Digite seu nome" th:field="*{nome}">
                        <label for="nome" class="form-label">Digite seu nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select form-select-sm"
                                aria-label="Small select example" id="especialidade"
                                name="especialidade" placeholder="Selecione a especialidade">
                            <option value="CARDIOLOGISTA" th:selected="${medico.especialidade} == 'CARDIOLOGISTA' ? true : false">Cardiologista</option>
                            <option value="CLINICO_GERAL" th:selected="${medico.especialidade} == 'CLINICO_GERAL' ? true : false">Clínico Geral</option>
                            <option value="DERMATOLOGISTA" th:selected="${medico.especialidade} == 'DERMATOLOGISTA' ? true : false">Dermatologista</option>
                            <option value="OTORRINOLARINGOLOGISTA" th:selected="${medico.especialidade} == 'OTORRINOLARINGOLOGISTA' ? true : false">Otorrinolaringologista</option>
                            <option value="PEDIATRA" th:selected="${medico.especialidade} == 'PEDIATRA' ? true : false">Pediatra</option>
                            <option value="PNEUMOLOGISTA" th:selected="${medico.especialidade} == 'PNEUMOLOGISTA' ? true : false">Pneumologista</option>
                        </select>
                        <label for="especialidade" class="form-label">Selecione a especialidade</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="submit" class="btn btn-primary" value="Salvar">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="/img/medico.avif" alt="Hello New Customer" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="/medicos/listar">Eu já tenho uma conta</a>
                    </div>
                </div>
            </div>
        </div>

        <hr/>
        <footer class="footer">
            <p>&copy; 2024 CLínica MCL</p>
        </footer>
    </div>
</body>
</html>
